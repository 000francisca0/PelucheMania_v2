    <!--Inicio de carrusel de fotitos-->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div id="carrusel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carrusel" data-slide-to="0" class="active"></li>
                        <li data-target="#carrusel" data-slide-to="1"></li>
                        <li data-target="#carrusel" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/conejito.jpg" class="d-block w-100" alt="conejito">
                            <div class="carousel-caption d-none d-md-block">
                                <a href="productos.html" class="btn btn-secondary" role="button"
                                    aria-pressed="true">Ver Conejito</a>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="img/capibara.jpg" class="d-block w-100" alt="Capibara">
                            <div class="carousel-caption d-none d-md-block">

                                    aria-pressed="true">Ver Capibara</a>
                            </div>
                        </div>
                        <div class="carousel-item">

                    </button>
                    <button class="carousel-control-next" type="button" data-target="#carrusel" data-slide="next">

                        <span class="sr-only">Next</span>
                    </button>

            </div>
        </div>
