<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Libertinus+Keyboard&display=swap" rel="stylesheet">

    <!-- Popper JS -->

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <!--Header y barra de navegacion-->
    <header class="main-header">
        <div class="header-container">
            <a href="index.html" class="logo">🐻 Peluchemania </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="inicioSesion.html">Inicio de Sesión</a></li>
                    <li><a href="registro.html">Registro</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                     <li><a href="nosotros.html">Nosotros</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="carrito.html">Carrito 🛒</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!--Boton para iniciar sesion-->
    <div class="card-body" style="display: flex; flex-direction: column; align-items: center;">
        <a href="inicioSesion.html" class="btn btn-secondary" role="button" aria-pressed="true">¿Ya tienes una cuenta? <br>Ingresa Aquí</a>
    </div>

    <!--Inicio del formulario-->
    <div class="container mt-5">
        <div class="row justified-content-center" style="display: flex; flex-direction: column; align-items: center;">
            <div class="col-md-8 col-lg-8">
                <form>
                    <div class="form-group">
                        <label for="usuario">Correo electrónico</label>
                        <input type="email" class="form-control" id="correo electrónico" placeholder="tucorreo@gmail.com" required>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <label for="usuarios">Nombre</label>
                            <input type="text" class="form-control" placeholder="Tony" required>
                        </div>
                        <div class="col">
                            <label for="usuarios">Apellidos</label>
                            <input type="text" class="form-control" placeholder="Stark" required>
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="usuario">Género</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>Mujer</option>
                            <option>Hombre</option>
                            <option>Prefiero no decirlo</option>
                        </select>
                        <div class="form-group">
                            <label for="usuarios">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Mark7" required>
                        </div>
                        <button type="submit" class="btn btn-secondary">Enviar</button>
                </form>


            </div>
        </div>
    </div>
    <!--termino del formulario-->

    <!--Footer con formulario de correo-->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 PelucheMania. Todos los derechos reservados.</p>
            <div class="social-media">
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
                <a href="#">Twitter</a>
            </div>
        </div>
        <div class="newsletter-form">
            <h3>Mantente en contacto únete a nuestro newsletter</h3>
            <form action="registro.html" method="get">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Suscribir</button>
            </form>
        </div>
    </footer>

</body>

</html>
